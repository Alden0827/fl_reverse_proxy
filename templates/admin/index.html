{% extends "base.html" %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
    <a href="{{ url_for('add_app') }}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md flex items-center transition duration-300">
        <i class="fas fa-plus mr-2"></i> Add Application
    </a>
</div>

<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">App</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for app in apps %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-10 w-10">
                            <img class="h-10 w-10 rounded-full object-cover border" src="{{ app.image_url or 'https://via.placeholder.com/150' }}" alt="">
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900">{{ app.name }}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-500">{{ app.url }}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium flex space-x-2">
                    <a href="{{ url_for('edit_app', id=app.id) }}" class="text-indigo-600 hover:text-indigo-900 bg-indigo-50 px-3 py-1 rounded">Edit</a>
                    <form action="{{ url_for('delete_app', id=app.id) }}" method="POST" onsubmit="return confirm('Are you sure?')">
                        <button type="submit" class="text-red-600 hover:text-red-900 bg-red-50 px-3 py-1 rounded">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            {% if not apps %}
            <tr>
                <td colspan="3" class="px-6 py-4 text-center text-gray-500">No applications registered yet.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
